<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Score Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #formSection, #loading, #result {
      display: none;
    }

    #formSection {
      display: block;
    }

    #loading {
      font-size: 24px;
      margin-top: 30px;
    }

    #result {
      font-size: 22px;
      margin-top: 30px;
      color: #ffffcc;
      opacity: 0;
      transform: scale(0.9);
      transition: all 1s ease;
    }

    #result.show {
      opacity: 1;
      transform: scale(1);
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border: none;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <h1>‚ú® Welcome to the Score Page ‚ú®</h1>

  <div id="formSection">
    <input type="text" id="name" placeholder="Enter your team code " required><br/>
    <input type="email" id="email" placeholder="Enter your email" required><br/>
    <button onclick="submitForm()">Submit</button>
  </div>

  <div id="loading">‚è≥ Loading your score...</div>
  <div id="result"></div>

<div id="certificate" style="display: none;">
  <div id="cert-content" style="background: #fff; color: #000; padding: 40px; border: 10px solid #888; width: 600px; margin: 20px auto; text-align: center; border-radius: 15px;">
    <h2>üèÜ Certificate of Achievement üèÜ</h2>
    <p>This certificate is proudly presented to:</p>
    <h1 id="cert-name" style="margin: 10px 0;"></h1>
    <p>for achieving a score of:</p>
    <h2 id="cert-score" style="margin: 10px 0;"></h2>
    <p>üéì Well done! üéì</p>
  </div>
  <button onclick="downloadCertificate()">‚¨áÔ∏è Download Certificate</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
  const scores = {
    "ahmed": 95,
    "bedo": 88,
    "mona": 76,
    "salma": 92,
    "omar": 80
  };

  function submitForm() {
    const nameInput = document.getElementById("name").value.trim().toLowerCase();
    const email = document.getElementById("email").value;

    if (nameInput && email) {
      document.getElementById("formSection").style.display = "none";
      document.getElementById("loading").style.display = "block";

      setTimeout(() => {
        document.getElementById("loading").style.display = "none";

        const resultDiv = document.getElementById("result");
        const certificate = document.getElementById("certificate");

        if (scores.hasOwnProperty(nameInput)) {
          const score = scores[nameInput];

          resultDiv.innerHTML = `‚úÖ Hello ${nameInput}, your score is <strong>${score}</strong>!`;
          resultDiv.classList.add("show");
          resultDiv.style.display = "block";

          // Fill certificate data
          document.getElementById("cert-name").innerText = capitalize(nameInput);
          document.getElementById("cert-score").innerText = score;
          certificate.style.display = "block";
          
            // üéâ Show confetti
  confetti({
    particleCount: 150,
    spread: 70,
    origin: { y: 0.6 }
  });


        } else {
          resultDiv.innerHTML = `‚ùå Sorry, no score found for <strong>${nameInput}</strong>.`;
          resultDiv.classList.add("show");
          resultDiv.style.display = "block";
        }
      }, 3000);
    } else {
      alert("Please enter both name and email.");
    }
  }

  function capitalize(name) {
    return name.charAt(0).toUpperCase() + name.slice(1);
  }

  function downloadCertificate() {
    html2canvas(document.getElementById("cert-content")).then(canvas => {
      const link = document.createElement('a');
      link.download = 'certificate.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  }
</script>

</body>
</html>
