<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Score Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #formSection, #loading, #result {
      display: none;
    }

    #formSection {
      display: block;
    }

    #loading {
      font-size: 24px;
      margin-top: 30px;
    }

    #result {
      font-size: 26px;
      margin-top: 30px;
      color: #ffffcc;
      opacity: 0;
      transform: scale(0.9);
      transition: all 1s ease;
    }

    #result.show {
      opacity: 1;
      transform: scale(1);
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border: none;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <h1>‚ú® Welcome to the Score Page ‚ú®</h1>

  <div id="formSection">
    <input type="text" id="code" placeholder="Enter your 4-digit code" maxlength="4" pattern="\d{4}" required><br/>
    <button onclick="submitForm()">Submit</button>
  </div>

  <div id="loading">‚è≥ Loading your score...</div>
  <div id="result"></div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
  const rankings = {
    "1234": 1,
    "5678": 2,
    "1111": 3,
    "2222": 4,
    "3453": 5,
    "3413": 6,
    "0010": 7
  };

  function getOrdinal(n) {
    const s = ["th", "st", "nd", "rd"];
    const v = n % 100;
    return n + (s[(v - 20) % 10] || s[v] || s[0]);
  }

  function submitForm() {
    const codeInput = document.getElementById("code").value.trim();

    if (codeInput.length === 4 && /^\d{4}$/.test(codeInput)) {
      document.getElementById("formSection").style.display = "none";
      document.getElementById("loading").style.display = "block";

      setTimeout(() => {
        document.getElementById("loading").style.display = "none";

        const resultDiv = document.getElementById("result");

        if (rankings.hasOwnProperty(codeInput)) {
          const userRank = rankings[codeInput];
          let current = 7;

          const interval = setInterval(() => {
            resultDiv.innerHTML = `üî¢ ${getOrdinal(current)}...`;
            resultDiv.classList.add("show");
            resultDiv.style.display = "block";

            if (current === userRank) {
              clearInterval(interval);

              setTimeout(() => {
                resultDiv.innerHTML = 
                `
                <h3>Congratulations </h3> <br>
                üéâ You are ranked <strong>${getOrdinal(userRank)}</strong>`;
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
              }, 1000);
            } else {
              current--;
            }
          }, 1000);
        } else {
          resultDiv.innerHTML = `‚ùå Code <strong>${codeInput}</strong> not found.`;
          resultDiv.classList.add("show");
          resultDiv.style.display = "block";
        }
      }, 2000);
    } else {
      alert("Please enter a valid 4-digit code.");
    }
  }
</script>
</body>
</html>
