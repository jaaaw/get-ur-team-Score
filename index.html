<!DOCTYPE html>
<html lang="en">
<head>

  <title>Score Viewer</title>
  <style>
    body {

      text-align: center;
      padding-top: 50px;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #formSection, #loading, #result {

    }

    }

    #loading {

      margin-top: 30px;
    }

    #result {
      font-size: 22px;
      margin-top: 30px;
      color: #ffffcc;
      opacity: 0;
      transform: scale(0.9);
      transition: all 1s ease;
    }

    #result.show {
      opacity: 1;
      transform: scale(1);
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border: none;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {

    }
  </style>
</head>
